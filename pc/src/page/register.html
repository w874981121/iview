<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自家小铺-注册</title>
		<link rel="stylesheet" type="text/css" href="../css/icon.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body>
		<div class="topdraink"></div>
		<!--页头-->
		<div class="centerBox">
			<div class="logo">
				<img src="../img/images/LOGO.png" alt="logo" />
			</div>
		</div>
		<div class="splitLine"></div>
		<!--主体内容-->
		<div class="contentBoxLogin">
			<div class="state_process">
				<ul>
					<li>
						<span class="circularBK_Red">1</span>
						<span>手机信息验证</span>
					</li>
					<li>
						<span class="circularBK_Gray">2</span>
						<span>账号信息填写</span>
					</li>
					<li>
						<span class="circularBK_Gray">3</span>
						<span>注册成功</span>
					</li>
				</ul>
				<div class="Progress_state">
					<span>&nbsp;</span> <!--320,320,  -->
				</div>	
			</div>
			<!--第一状态模块*****手机信息验证******-->
			<div class="pv_Modular">
				<div class="box">
					<span class="title">手机号：</span>
					<input class="phone_number" type="text" name="phone" value="" />
					<span class="position_86">+86</span>
				</div>
				<div class="box">
					<span class="title">短信验证码：</span>
					<input class="number_V" type="text" value="" />
					<button id="send_out" type="button" >发送验证码</button>
				</div>
				<p class="Prompt">提示信息66666</p>
				<button class="Next_step">下一步</button>
			</div>
			 <!--第二状态模块*****账号信息验证******-->
			<div class="an_Modular">
				<div class="box">
					<span class="title">用户名：</span>
					<input class="phone_number" type="text" name="phone" value="" />
				</div>
				<div class="box">
					<span class="title">密码：</span>
					<input class="phone_number" type="text" name="phone" value="" />
				</div>
				<div class="box">
					<span class="title">确认密码：</span>
					<input class="phone_number" type="text" name="phone" value="" />
				</div>
				<div class="box">
					<span class="title">验证码：</span>
					<input class="number_V" type="text" value="" />
					<span class="img_V" href=""><img src="" alt="验证码图片" /></span>
				</div>
				<p class="Prompt">提示信息66666</p>
				<button class="Next_step">提交信息</button>
			</div>
			 <!--第三状态模块*****注册成功******-->
			<div class="Success_Modular">
				<h1>恭喜您，注册成功</h1>
				<a class="Next_step">立即登录</a>
			</div>
		</div>
		<!--页底-->
		<div class="footer">
			<div class="footer_center">
				<span>
					<img src="../img/images/footer_logo.png" alt="" />
					<p>
					    <a href="">关于自家小铺</a>丨<a href="">联系我们</a>丨<a href="">支付流程</a>丨<a href="">帮助中心</a>丨<a href="">隐私政策</a>
					</p>
                    <!--<p>添加本站至收藏夹 </p>-->
				</span>
				<span style="margin: 24px 180px;">
					<p><i class="icon_footer"></i><font>如有任何建议和问题请联系我们</font> </p>
					<p class="l35">客服电话：400-600-0066</p>
					<p class="l35">唯一官方QQ：80268612</p>
					<p class="l35">工作时间：周一到周五 10:00 - 18:00</p>
				</span>
				<span>
					<img src="../img/images/gzR.png" alt="" />
				</span>
			</div>
		</div>
		<div class="bottom_footer">
			Copyright © 2016 zijiaxiaopu.com. All Rights Reserved. <br />京ICP备00000000号
		</div>
		
		<div class="shopingcar"><img src="../img/images/shopingcar.png" alt="" /></div>
		<div class="Returntop"><img src="../img/images/Returntop.png" alt="" /></div>
	</body>
</html>
