<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自家小铺-注册</title>
		<link rel="stylesheet" type="text/css" href="../css/icon.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body>
		<div class="topdraink"></div>
		<!--页头-->
		<div class="centerBox">
			<div class="logo">
				<img src="../img/images/LOGO.png" alt="logo" />
			</div>
		</div>
		<div class="splitLine"></div>
		<!--主体内容-->
		<div class="contentBoxLogin">
			<div class="login_box">
				<div class="option_top">
					<span class="active_option">手机验证码登录</span>|<span>账号密码登录</span>
				</div>
				<!--手机验证码登陆 model-->
				<div class="option_box" >
					<div class="pr"> 
						<input type="text" name="" id="" value="请输入手机号码" />
						<span class="pa icon_account"></span>
					</div>
					<div class="pr"> 
						<input style="width: 188px;" type="text" name="" id="" value="" />
						<span class="pa icon_Password"></span>
						<button class="active_b">发送验证码</button>
					</div>
					<p>66666666</p>
					<button class="mt55 active_b">立即登录</button>
				</div>
				<!--账号密码登录 model-->
				<div class="option_box" style="display: none;">
					<div class="pr"> 
						<input type="text" name="" id="" value="请输入手机号码" />
						<span class="pa icon_account"></span>
					</div>
					<div class="pr"> 
						<input type="text" name="" id="" value="" />
						<span class="pa icon_Password"></span>
					</div>
					<p>66666666</p>
					<div class="href_"><a href="#">忘记密码?</a>|<a href="#">注册</a></div>
					<button class="mt30 active_b">立即登录</button>
				</div>
				
				<!--第三方登陆-->
				<div class="Third_party pr">
					<span>&nbsp;</span>
					<p class="pa">其它账号登陆</p>
					<a class="icon_qq" href="#"></a>
					<a class="icon_wechat" href="#"></a>
				</div>
			</div>
		</div>
		<!--页底-->
		<div class="footer">
			<div class="footer_center">
				<span>
					<img src="../img/images/footer_logo.png" alt="" />
					<p>
					    <a href="">关于自家小铺</a>丨<a href="">联系我们</a>丨<a href="">支付流程</a>丨<a href="">帮助中心</a>丨<a href="">隐私政策</a>
					</p>
                    <!--<p>添加本站至收藏夹 </p>-->
				</span>
				<span style="margin: 24px 180px;">
					<p><i class="icon_footer"></i><font>如有任何建议和问题请联系我们</font> </p>
					<p class="l35">客服电话：400-600-0066</p>
					<p class="l35">唯一官方QQ：80268612</p>
					<p class="l35">工作时间：周一到周五 10:00 - 18:00</p>
				</span>
				<span>
					<img src="../img/images/gzR.png" alt="" />
				</span>
			</div>
		</div>
		<div class="bottom_footer">
			Copyright © 2016 zijiaxiaopu.com. All Rights Reserved. <br />京ICP备00000000号
		</div>
		
		<div class="shopingcar"><img src="../img/images/shopingcar.png" alt="" /></div>
		<div class="Returntop"><img src="../img/images/Returntop.png" alt="" /></div>
	</body>
</html>
